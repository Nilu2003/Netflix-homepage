<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <img class="logo" src="logo.jpg" alt="Netflix Logo">
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Latest</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="hero">
      <div class="container">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Watch Free for 30 Days</button>
      </div>
    </section>

    <section class="content">
      <!-- Movie/TV Show Cards Go Here -->
      <div class="card">
        <img src="movie1.jpg" alt="one piece">
        <h3>one piece</h3>
      </div>
      <div class="card">
        <img src="movie2.jpg" alt="single all the way">
        <h3>single all the way</h3>
      </div>
      <!-- More Cards... -->
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Netflix Clone</p>
    </div>
  </footer>
</body>
</html>
